# ChemAgent Environment

name: chemagent
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # RDKit (requires conda)
  - rdkit>=2023.9.1
  
  # Core scientific
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Pip dependencies
  - pip
  - pip:
      - pydantic>=2.0.0
      - requests>=2.31.0
      - chembl-webresource-client>=0.10.8
      - python-dotenv>=1.0.0
      - diskcache>=5.6.0
      - tenacity>=8.2.0
      
      # Development
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - pytest-asyncio>=0.21.0
      - black>=23.7.0
      - isort>=5.12.0
      - mypy>=1.5.0
      - ruff>=0.0.285
      
      # LLM (optional)
      - openai>=1.0.0
      - google-generativeai>=0.3.0
      - transformers>=4.35.0
      - faiss-cpu>=1.7.4
      
      # Web UI (optional)
      - gradio>=4.0.0
      - plotly>=5.17.0
